<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">
  
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="Fujitsu Limited" name="description" />
  <meta content="Fujitsu Limited" name="author" />
  <meta content="IE=8" http-equiv="X-UA-Compatible" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title><h:outputText value="Status" /></title>
</h:head>

<f:metadata>
    <f:viewParam name="subId" value="#{shellBean.subscriptionId}" maxlength="100"/>
    <f:viewParam name="orgId" value="#{shellBean.organizationId}" maxlength="100"/>
    <f:viewParam name="instId" value="#{shellBean.instanceId}" maxlength="100"/>
</f:metadata>

<h:body>
  <h:form>
      <rich:dataTable id="statusTable" value="#{shellBean.status}" var="status">
          <rich:column>
              <h:outputText value="#{status}" />
          </rich:column>
      </rich:dataTable>
  </h:form>
</h:body>
</html>
